<html>
<head>
    <title>PCF Apps Report</title>
    <style>
        body { font-family: Arial, sans-serif; color: #D3D3D3; background-color: #121212; margin: 0; padding: 0; }
        .banner { background-color: #333; color: #4CAF50; padding: 15px; text-align: center; font-size: 1.8em; font-weight: bold; }
        .footer { background-color: #333; color: #4CAF50; padding: 10px; text-align: center; font-size: 1em; }
        .last-updated { font-size: 0.9em; color: #999; text-align: right; margin: 10px 0; }
        #tableContainer { padding: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; background-color: #1E1E1E; color: #D3D3D3; }
        th, td { padding: 10px; text-align: left; border: 1px solid #333; }
        th { background-color: #333; color: #4CAF50; font-weight: bold; }
        tr:nth-child(even) { background-color: #2A2A2A; }
        tr:hover { background-color: #444; }
        input[type="text"] { padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; border: 1px solid #555; background-color: #333; color: #D3D3D3; border-radius: 4px; }
    </style>
    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById('tableFilter');
            filter = input.value.toUpperCase();
            table = document.getElementById('appsTable');
            tr = table.getElementsByTagName('tr');

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = 'none';
                td = tr[i].getElementsByTagName('td');
                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = '';
                            break;
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="banner">PCF Applications Status Report</div>
    <div id="tableContainer">
        <div class="last-updated">Last Updated: $lastUpdated</div>
        <input type="text" id="tableFilter" onkeyup="filterTable()" placeholder="Search for apps, orgs, or spaces...">
        <table id="appsTable">
            <tr>
                <th>Organization</th>
                <th>Space</th>
                <th>App Name</th>
                <th>Status</th>
                <th>Memory Usage (MB)</th>
                <th>CPU Usage (%)</th>
                <th>Disk Usage (MB)</th>
                <th>Uptime (hh:mm:ss)</th>
                <th>Routes</th>
            </tr>
            <tr>
            <td>tes</td>
            <td>test</td>
            <td>tes</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>https://google.com</td>
            </tr>

        </table>
    </div>
    <div class="footer">Generated by PCF Reporting System - $(Get-Date -Format "yyyy")</div>
</body>
</html>
